<!DOCTYPE html>
<html>
<head>
    <title>Text on image</title>
    <meta charset="utf-8">
<style type="text/css">

#background {
    background-image: url("Mountains.JPG");
    padding: 40px;
    border: 3px solid midnightblue;
}

#textbox {
    width: auto;
    height: 100px;
    border: 3px solid black;
    opacity: 0.80;
    background-color: rgb(128, 49, 49);
    padding: 10px;
}

.text {
    color: cornsilk;
}
</style>
</head>

<body>

    <div id="background">
        <div id="textbox">
         <div class="text">
             But I'm, sad to say I'm on my way, won't be back for many a days,<br>
             My heart is down, my head is turning around, I had to leave a little girl in Kingston town.
         </div>
        </div>
    </div>
</body>

</html>
